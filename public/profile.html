<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEVN - Perfil</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/logo/logo-solitario.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="fade-in">

    <div class="profile-container-v8">

        <aside class="profile-sidebar-left desktop-only">
            <div class="nav-brand">
                <img src="img/logo/logo-letras.png" alt="ELEVN" style="width: 120px; margin-bottom: 20px;">
            </div>
            <nav class="nav-menu-vertical">
                <a href="/results.html" class="nav-item"><i class="ri-football-line"></i> Quiniela</a>
                <a href="/leagues.html" class="nav-item"><i class="ri-trophy-line"></i> Mis Ligas</a>
                <a href="/history.html" class="nav-item"><i class="ri-book-mark-line"></i> Historia Mundial</a>
                <div id="btnAdminPanelNav" class="nav-item hidden admin-link"
                    onclick="window.location.href='/admin-panel.html'">
                    <i class="ri-admin-line"></i> Admin Panel
                </div>
            </nav>
        </aside>

        <main class="profile-main-content">

            <div class="profile-hero-header animate-up">
                <div class="hero-banner"></div>
                <div class="hero-content">
                    <div class="hero-avatar-container">
                        <div class="profile-avatar-hero" id="profileAvatar">
                            <i class="ri-user-3-line"></i>
                        </div>
                        <button class="btn-edit-avatar" onclick="window.controllers.profile.openEdit()"
                            title="Editar Perfil">
                            <i class="ri-pencil-fill"></i>
                        </button>
                    </div>

                    <div class="hero-info">
                        <div class="hero-identity">
                            <h1 id="profileName">Cargando...</h1>
                            <span class="hero-role" id="profileRole">...</span>
                        </div>
                        <div class="hero-location" id="profileLocationInfo">
                            <i class="ri-map-pin-user-line"></i> <span>...</span>
                        </div>
                    </div>

                    <div class="hero-stats-block animate-pulse-subtle">
                        <div class="stat-label">Puntos Totales</div>
                        <div class="stat-value-big">
                            <i class="ri-trophy-line" style="color: var(--accent);"></i> <span
                                id="profilePoints">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-stats-bar animate-up delay-1">
                <div class="stat-box glass-effect">
                    <i class="ri-bar-chart-grouped-line accent-icon"></i>
                    <div>
                        <span class="stat-num" id="profileEfficiency">--%</span>
                        <span class="stat-desc">Efectividad</span>
                    </div>
                </div>
                <div class="stat-box glass-effect">
                    <i class="ri-medal-line accent-icon"></i>
                    <div>
                        <span class="stat-num">#Top</span>
                        <span class="stat-desc">Ranking Global</span>
                    </div>
                </div>
            </div>

            <div class="profile-tabs-container animate-up delay-2">
                <div class="tabs-header">
                    <button class="tab-link active" onclick="window.switchProfileTab('history')">
                        <i class="ri-history-line"></i> Actividad Reciente
                    </button>
                    <button class="tab-link" onclick="window.switchProfileTab('leagues')">
                        <i class="ri-shield-star-line"></i> Mis Ligas
                    </button>
                </div>

                <div class="tabs-content">
                    <div id="tab-history" class="tab-pane active">
                        <div class="empty-state-pane"><i class="ri-loader-4-line ri-spin"></i></div>
                    </div>
                    <div id="tab-leagues" class="tab-pane">
                    </div>
                </div>
            </div>
        </main>

        <aside class="profile-sidebar-right desktop-only animate-up delay-1">

            <div class="widget-card glass-effect" id="nextMatchCardWidget">
                <h3><i class="ri-calendar-event-fill accent-icon"></i> Próximo Duelo</h3>
                <div id="nextMatchInfoWidget" style="font-weight: 700; margin: 10px 0;">No hay partidos</div>
                <div id="nextMatchTimeWidget" style="color: var(--accent); font-size: 0.9em;"></div>
            </div>

            <div class="widget-card settings-widget">
                <h3>Configuración</h3>
                <button onclick="window.toggleModal('modalChangePass', true)" class="settings-link">
                    <i class="ri-lock-password-line"></i> Cambiar Contraseña
                </button>
                <button onclick="window.toggleModal('modalSupport', true)" class="settings-link">
                    <i class="ri-customer-service-2-line"></i> Soporte & Ayuda
                </button>
                <button id="logoutButtonWidget" class="settings-link logout">
                    <i class="ri-logout-box-line"></i> Cerrar Sesión
                </button>
            </div>
        </aside>
    </div>

    <div class="bottom-nav-bar mobile-only">
        <a href="/results.html" class="nav-icon-btn"><i class="ri-football-line"></i><span>Quiniela</span></a>
        <a href="/leagues.html" class="nav-icon-btn"><i class="ri-trophy-line"></i><span>Ligas</span></a>
        <a href="#" class="nav-icon-btn active"><i class="ri-user-3-fill"></i><span>Perfil</span></a>
        <button onclick="window.toggleModal('modalSettingsMobile', true)" class="nav-icon-btn"><i
                class="ri-menu-line"></i><span>Menú</span></button>
    </div>

    <div id="modalSettingsMobile" class="modal-overlay hidden mobile-only">
        <div class="modal-content"
            style="position: absolute; bottom: 0; width: 100%; border-radius: 20px 20px 0 0; max-width: none; padding-bottom: 40px;">
            <h2>Menú</h2>
            <div class="menu-grid" style="grid-template-columns: 1fr; gap: 10px;">
                <div class="menu-card" onclick="window.location.href='/history.html'">
                    <div><i class="ri-book-mark-line"></i></div><strong>Historia Mundial</strong>
                </div>
                <div class="menu-card" onclick="window.toggleModal('modalChangePass', true)">
                    <div><i class="ri-lock-password-line"></i></div><strong>Seguridad</strong>
                </div>
                <div class="menu-card" onclick="window.toggleModal('modalSupport', true)">
                    <div><i class="ri-customer-service-2-line"></i></div><strong>Soporte</strong>
                </div>
                <div id="btnAdminPanelMobile" class="menu-card hidden admin-link"
                    onclick="window.location.href='/admin-panel.html'">
                    <div><i class="ri-admin-line"></i></div><strong>Admin Panel</strong>
                </div>
            </div>
            <div class="mt-20">
                <button id="logoutButtonMobile" class="logout-btn" style="width: 100%;"><i
                        class="ri-logout-box-line"></i> Cerrar Sesión</button>
            </div>
            <button class="btn-cancel mt-20" onclick="window.toggleModal('modalSettingsMobile', false)"
                style="width: 100%;">Cerrar Menú</button>
        </div>
    </div>

    <div id="modalChangePass" class="modal-overlay hidden">
        <div class="modal-content">
            <h2><i class="ri-lock-line"></i> Seguridad</h2>
            <form id="formChangePass">
                <label>Contraseña Actual:</label>
                <div class="password-container">
                    <input type="password" id="current_pass" required>
                    <span class="toggle-password" id="toggleCurrentPass"><i class="ri-eye-line"></i></span>
                </div>

                <label>Nueva Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="new_pass" required>
                    <span class="toggle-password" id="toggleNewPass"><i class="ri-eye-line"></i></span>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn-cancel"
                        onclick="window.toggleModal('modalChangePass', false)">Cancelar</button>
                    <button type="submit" class="btn-save">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalSupport" class="modal-overlay hidden">
        <div class="modal-content">
            <h2><i class="ri-mail-send-line"></i> Enviar Solicitud</h2>
            <form id="formSupport">
                <label>Tipo:</label>
                <select id="support_type">
                    <option value="sugerencia">Sugerencia</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="bug">Error</option>
                    <option value="otro">Otro</option>
                </select>
                <label>Mensaje:</label><textarea id="support_msg" rows="4" required></textarea>
                <div class="modal-buttons"><button type="button" class="btn-cancel"
                        onclick="window.toggleModal('modalSupport', false)">Cancelar</button><button type="submit"
                        class="btn-save">Enviar</button></div>
            </form>
        </div>
    </div>

    <div id="modalEditProfile" class="modal-overlay hidden">
        <div class="modal-content">
            <h2><i class="ri-user-settings-line"></i> Editar Mis Datos</h2>
            <form id="formEditProfile">
                <label>Usuario:</label><input type="text" id="my_username" required>
                <label>Correo:</label><input type="email" id="my_email" required>
                <label>País:</label><select id="my_country" required style="margin-bottom: 20px;">
                    <option value="">Cargando...</option>
                </select>
                <label>Elige tu Avatar:</label>
                <div class="avatar-selector"
                    style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap;">
                    <label class="avatar-option"><input type="radio" name="avatar" value="default">
                        <div class="icon-box"><i class="ri-user-3-line"></i></div>
                    </label>
                    <label class="avatar-option"><input type="radio" name="avatar" value="ball">
                        <div class="icon-box"><i class="ri-football-line"></i></div>
                    </label>
                    <label class="avatar-option"><input type="radio" name="avatar" value="robot">
                        <div class="icon-box"><i class="ri-robot-line"></i></div>
                    </label>
                    <label class="avatar-option"><input type="radio" name="avatar" value="alien">
                        <div class="icon-box"><i class="ri-aliens-line"></i></div>
                    </label>
                    <label class="avatar-option"><input type="radio" name="avatar" value="trophy">
                        <div class="icon-box"><i class="ri-cup-line"></i></div>
                    </label>
                    <label class="avatar-option"><input type="radio" name="avatar" value="star">
                        <div class="icon-box"><i class="ri-star-line"></i></div>
                    </label>
                    <label class="avatar-option"><input type="radio" name="avatar" value="fire">
                        <div class="icon-box"><i class="ri-fire-line"></i></div>
                    </label>
                    <label class="avatar-option"><input type="radio" name="avatar" value="flash">
                        <div class="icon-box"><i class="ri-flashlight-line"></i></div>
                    </label>
                    <label class="avatar-option"><input type="radio" name="avatar" value="shield">
                        <div class="icon-box"><i class="ri-shield-line"></i></div>
                    </label>
                    <label class="avatar-option"><input type="radio" name="avatar" value="ghost">
                        <div class="icon-box"><i class="ri-ghost-line"></i></div>
                    </label>
                    <label class="avatar-option"><input type="radio" name="avatar" value="rocket">
                        <div class="icon-box"><i class="ri-rocket-line"></i></div>
                    </label>
                    <label class="avatar-option"><input type="radio" name="avatar" value="crown">
                        <div class="icon-box"><i class="ri-vip-crown-fill"></i></div>
                    </label>
                </div>
                <div class="modal-buttons"><button type="button" class="btn-cancel"
                        onclick="window.toggleModal('modalEditProfile', false)">Cancelar</button><button type="submit"
                        class="btn-save">Guardar Cambios</button></div>
            </form>
        </div>
    </div>

    <script type="module" src="js/controllers/profile.controller.js"></script>
</body>

</html>
