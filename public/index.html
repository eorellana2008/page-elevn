<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchDay</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚽</text></svg>">
</head>

<body>
    <div class="container" id="authContainer">

        <div id="loginView">
            <h1>Acceso a Perfil</h1>
            <form id="loginForm">
                <label for="login_username">Usuario:</label>
                <input type="text" id="login_username" name="username" required>

                <label for="login_password">Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="login_password" name="password" required>
                    <span class="toggle-password" id="toggleLoginPassword">
                        <i class="ri-eye-line"></i>
                    </span>
                </div>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <p class="switch-link">¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
            <div style="text-align: center; margin-top: 15px;">
                <a href="/forgot.html"
                    style="color: var(--text-muted); font-size: 0.9em; text-decoration: none;">¿Olvidaste tu
                    contraseña?</a>
            </div>
        </div>

        <div id="registerView" class="hidden">
            <h1>Nuevo Registro</h1>
            <form id="registerForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <!-- CAMBIO AQUÍ: Agregamos el contenedor y el toggle -->
                <label for="password">Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" id="toggleRegisterPassword">
                        <i class="ri-eye-line"></i>
                    </span>
                </div>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="municipality">Municipio:</label>
                <select id="municipality" name="municipality_id" required>
                    <option value="">Cargando lista...</option>
                </select>

                <button type="submit">Registrar</button>
            </form>
            <p class="switch-link">¿Ya tienes cuenta? <a href="#" id="showLogin">Iniciar Sesión</a></p>
        </div>

        <p id="message" class="message-display hidden"></p>
    </div>
    <script src="js/api/api.js"></script>
    <script src="js/utils/ui.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pages/auth.js"></script>
</body>

</html>
