<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEVN - Panel Admin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="img/logo/logo-solitario.png">
</head>

<body>
    <div class="container" id="adminPage">

        <div
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap;">
            <div class="text-left">
                <h1 style="margin-bottom: 5px; text-align: left;">PANEL ADMIN</h1>
                <p class="subtitle" style="margin-bottom: 0; text-align: left;">Centro de Control</p>
            </div>
            <div class="admin-header-buttons" style="margin-top: 0; margin-bottom: 0;">
                <button onclick="window.location.href='/profile.html'" class="nav-btn"
                    style="background: var(--bg-input); color: var(--text-main); border: 1px solid var(--border);"><i
                        class="ri-user-settings-line"></i> Mi Perfil</button>
                <button id="logoutButton" class="logout-btn"><i class="ri-logout-box-r-line"></i> Salir</button>
            </div>
        </div>

        <div class="admin-tabs">
            <button id="tab-btn-users" class="tab-btn active" onclick="window.switchTab('users')"><i
                    class="ri-group-line"></i> Usuarios</button>
            <button id="tab-btn-matches" class="tab-btn" onclick="window.switchTab('matches')"><i
                    class="ri-football-line"></i> Partidos</button>
            <button id="tab-btn-requests" class="tab-btn" onclick="window.switchTab('requests')"><i
                    class="ri-mail-unread-line"></i> Buzón</button>
        </div>

        <div id="tab-users" class="tab-content active">
            <div class="text-right mb-15"><button onclick="window.controllers.admin.openCreateUser()"
                    class="nav-btn btn-create"><i class="ri-user-add-line"></i> Nuevo Usuario</button></div>
            <div class="admin-table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Email</th>
                            <th>Ubicación</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="tab-matches" class="tab-content">
            <div class="text-right mb-15"><button onclick="window.controllers.admin.openCreateMatch()"
                    class="nav-btn btn-create"><i class="ri-calendar-event-line"></i> Nuevo Partido</button></div>
            <div class="admin-table-container">
                <table id="matchesTable">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Torneo</th>
                            <th class="text-center">Local</th>
                            <th class="text-center">E</th>
                            <th class="text-center">Visitante</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="tab-requests" class="tab-content">
            <div class="admin-table-container">
                <table id="requestsTable">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Usuario</th>
                            <th>Tipo</th>
                            <th>Mensaje</th>
                            <th class="text-center">Acción</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modalCrear" class="modal-overlay hidden">
        <div class="modal-content">
            <h2><i class="ri-user-add-line"></i> Nuevo Usuario</h2>
            <form id="formCrear">
                <label>Usuario:</label><input type="text" id="new_username" required>
                <label>Email:</label><input type="email" id="new_email" required>
                <label>Password:</label><input type="password" id="new_password" required>
                <label>Rol:</label><select id="new_role"></select>
                <label>País:</label><select id="new_country" required>
                    <option value="">Cargando...</option>
                </select>
                <div class="modal-buttons"><button type="button" class="btn-cancel"
                        onclick="window.toggleModal('modalCrear', false)">Cancelar</button><button type="submit"
                        class="btn-save">Crear</button></div>
            </form>
        </div>
    </div>

    <div id="modalEditar" class="modal-overlay hidden">
        <div class="modal-content">
            <h2><i class="ri-edit-line"></i> Editar Usuario</h2>
            <form id="formEditar">
                <input type="hidden" id="edit_id">
                <label>Usuario:</label><input type="text" id="edit_username" required>
                <label>Email:</label><input type="email" id="edit_email" required>
                <label>Rol:</label><select id="edit_role"></select>
                <div class="modal-buttons"><button type="button" class="btn-cancel"
                        onclick="window.toggleModal('modalEditar', false)">Cancelar</button><button type="submit"
                        class="btn-save">Guardar</button></div>
            </form>
        </div>
    </div>

    <div id="modalReset" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 style="color:var(--danger)"><i class="ri-key-2-line"></i> Reset Password</h2>
            <form id="formReset">
                <input type="hidden" id="reset_id">
                <label>Nueva Contraseña:</label><input type="password" id="reset_new_password" required>
                <div class="modal-buttons"><button type="button" class="btn-cancel"
                        onclick="window.toggleModal('modalReset', false)">Cancelar</button><button type="submit"
                        class="btn-save" style="background:var(--danger); border-color:var(--danger)">Cambiar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalMatch" class="modal-overlay hidden">
        <div class="modal-content">
            <h2><i class="ri-football-line"></i> Crear Partido</h2>
            <form id="formMatch">
                <label>Competición:</label><select id="match_competition">
                    <option value="">Cargando...</option>
                </select>
                <label>Fase / Jornada:</label><input type="text" id="match_round" placeholder="Ej: Jornada 10">
                <label>Local:</label><input type="text" id="team_home" required>
                <label>Visitante:</label><input type="text" id="team_away" required>
                <label>Fecha y Hora:</label><input type="datetime-local" id="match_date" required>
                <div class="modal-buttons"><button type="button" class="btn-cancel"
                        onclick="window.toggleModal('modalMatch', false)">Cancelar</button><button type="submit"
                        class="btn-save">Crear</button></div>
            </form>
        </div>
    </div>

    <div id="modalEditMatch" class="modal-overlay hidden">
        <div class="modal-content">
            <h2><i class="ri-edit-line"></i> Editar Partido</h2>
            <form id="formEditMatch">
                <input type="hidden" id="edit_match_id">
                <label>Competición:</label><select id="edit_match_competition"></select>
                <label>Fase / Jornada:</label><input type="text" id="edit_match_round">
                <label>Local:</label><input type="text" id="edit_team_home" required>
                <label>Visitante:</label><input type="text" id="edit_team_away" required>
                <label>Fecha y Hora:</label><input type="datetime-local" id="edit_match_date" required>
                <div class="modal-buttons"><button type="button" class="btn-cancel"
                        onclick="window.toggleModal('modalEditMatch', false)">Cancelar</button><button type="submit"
                        class="btn-save">Guardar</button></div>
            </form>
        </div>
    </div>

    <div id="modalScore" class="modal-overlay hidden">
        <div class="modal-content">
            <h2><i class="ri-trophy-line"></i> Resultado</h2>
            <form id="formScore">
                <input type="hidden" id="score_id">
                <div style="display:flex; gap:10px; align-items:center; justify-content:center;">
                    <input type="number" id="score_home" placeholder="Local" required
                        style="text-align:center; font-size:1.5em; width:80px;">
                    <span>-</span>
                    <input type="number" id="score_away" placeholder="Visita" required
                        style="text-align:center; font-size:1.5em; width:80px;">
                </div>
                <div class="modal-buttons"><button type="button" class="btn-cancel"
                        onclick="window.toggleModal('modalScore', false)">Cancelar</button><button type="submit"
                        class="btn-save">Finalizar</button></div>
            </form>
        </div>
    </div>

    <div id="modalResponse" class="modal-overlay hidden">
        <div class="modal-content">
            <h2><i class="ri-reply-line"></i> Responder</h2>
            <p id="requestMessage" style="color:var(--text-muted); font-style:italic; margin-bottom:10px;"></p>
            <form id="formResponse">
                <input type="hidden" id="response_id">
                <textarea id="response_msg" rows="5" required placeholder="Escribe tu respuesta..."></textarea>
                <div class="modal-buttons"><button type="button" class="btn-cancel"
                        onclick="window.toggleModal('modalResponse', false)">Cancelar</button><button type="submit"
                        class="btn-save">Enviar</button></div>
            </form>
        </div>
    </div>

    <script type="module" src="js/controllers/admin.controller.js"></script>
</body>

</html>
